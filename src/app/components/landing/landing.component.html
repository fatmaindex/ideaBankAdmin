<div class="ideasSection">
  <h1>Proposed Ideas</h1>
  <div class="tableContainer col-12">
    <table class="table table-hover table-sm ideastable">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Title</th>
          <th scope="col">Details</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let idea of showenIdeas; let index = index">
          <td>{{ index + 1 }}</td>
          <td class="name">{{ idea.userName }}</td>
          <td>{{ idea.title }}</td>
          <td>
            <button
              class="badge text-light detailsBtn"
              (click)="detailsOnClick(idea.id)"
            >
              Details
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
