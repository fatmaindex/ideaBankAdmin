<div class="loginSection">
  <div class="container col-5 formContainer">
    <h2>Login</h2>
    <form class="login-form" (ngSubmit)="onSubmitUser()">
      <div class="form-group">
        <input
          type="text"
          id="username"
          class="form-control"
          [(ngModel)]="name"
          name="username"
          placeholder=" type your name"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          id="UserEmail"
          class="form-control"
          [(ngModel)]="password"
          name="UserPassword"
          placeholder="type your Password"
          required
        />
      </div>
      <button type="submit" class="btn loginBtn">Login</button>
    </form>
  </div>
</div>
