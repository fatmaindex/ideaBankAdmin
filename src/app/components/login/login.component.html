<div class="loginSection">
  <div class="container col-5 formContainer">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmitUser()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          class="form-control"
          [(ngModel)]="name"
          name="username"
          placeholder=" type your name"
          required
        />
      </div>
      <div class="form-group">
        <label for="userEmail">UserEmail:</label>
        <input
          type="email"
          id="UserEmail"
          class="form-control"
          [(ngModel)]="email"
          name="UserEmail"
          placeholder="type your Email"
          required
        />
      </div>
      <div class="form-group">
        <label for="userPhone">userPhone:</label>
        <input
          type="number"
          id="userPhone"
          class="form-control"
          [(ngModel)]="phone"
          name="userPhone"
          placeholder=" type your Phone"
          required
        />
      </div>
      <button type="submit" class="btn loginBtn">Login</button>
    </form>
  </div>
</div>
