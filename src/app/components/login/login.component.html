<div class="container col-5" >
    <h2>Login</h2>
    <form (ngSubmit)="onSubmitUser()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="name" name="username" required>
      </div>
      <div class="form-group ">
        <label for="userEmail">UserEmail:</label>
        <input type="email" id="UserEmail" class="form-control" [(ngModel)]="email" name="UserEmail" required>
      </div>
      <div class="form-group ">
        <label for="userPhone">userPhone:</label>
        <input type="number" id="userPhone" class="form-control" [(ngModel)]="phone" name="userPhone" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
